include-file = ./system.ini
include-file = ./colors.ini
include-file = ./modules.ini

[bar/main]
wm-restack = bspwm
bottom = false
fixed-center = true
enable-ipc = false
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
border-color = ${color.FOREGROUND}
radius = 12
line-size = 0
border-size = 0

width = 1908
height = 35
offset-x = 6
offset-y = 6

padding = 12px
module-margin = 12px

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=13;3"
font-2 = "google\-mdi:size=13;3"
font-3 = "Iosevka:style=bold:"size=13;3"

modules-left = bspwm
modules-center = xwindow
modules-right = tray network battery xkeyboard date
